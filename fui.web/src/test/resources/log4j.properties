log4j.rootLogger=ERROR,CON
log4j.logger.com.hundsun.jres=DEBUG,CON
#cancel dunplicate
log4j.additivity.com.hundsun.jres=false

log4j.logger.FUI=DEBUG,CON
#cancel dunplicate
log4j.additivity.FUI=false
# \u63d2\u4ef6\u6846\u67b6
log4j.logger.pluginFrameworkLog=WARN, CON
# CEP \u5e73\u53f0
log4j.logger.cepLog.cepcore=WARN, CON
log4j.logger.cepLog.localService=WARN, CON
log4j.logger.BizKernelLog=DEBUG, CON
# \u53bb\u91cd
log4j.additivity.pluginFrameworkLog=false
log4j.additivity.cepLog.cepcore=false
log4j.additivity.cepLog.localServic=false
log4j.additivity.BizKernelLog=false

# CON
log4j.appender.CON=org.apache.log4j.ConsoleAppender
log4j.appender.CON.layout=org.apache.log4j.PatternLayout
log4j.appender.CON.layout.ConversionPattern=%d %p[%C:%L]- %m%n
