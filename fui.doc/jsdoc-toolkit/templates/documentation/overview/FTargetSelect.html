
<h3>TargetSelect</h3>
<p>不含有隐藏域的输入框，在默认情况下是只读的，可以绑定点击图标的回调。
</p>
<img src="../resource/images/targetSelect.png"/>

<h4>依赖组件</h4>
<ul>
	<li>无</li>
</ul>

<h4>适用范围</h4>
<p>一般应用于点击按钮弹出一个FWin， 然后将在FWin上操作的结果回填到输入框中。
</p>

<h4>约束</h4>
<ul>
	<li>无</li>
</ul>

<h4>注意事项</h4>
<ul>
	<li>无</li>
</ul>

<h4>使用示例</h4>
<p>点击按钮弹出win，并将选中的值回填</p>
<textarea name="code" class="html" style="display: none;">
<script type="text/javascript">
	function onTriggerClick1() {
		alert("被点击");
		// 其他的业务逻辑处理
	}
</script>
<f:targetSelect id="targetSelect1" onTriggerClick="onTriggerClick1"/>
</textarea>
