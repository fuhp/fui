
<h3>Panel</h3>
<p>FPanel是一个容器组件，有标题可以将内容折叠起来。</p>
<img src="../resource/images/panel.png"/>

<h4>依赖组件</h4>
<ul>
	<li>无</li>
</ul>

<h4>适用范围</h4>
<p>模块划分和分类，可以将内容折叠和收起来，并可以绑定折叠和收起来的回调。
</p>

<h4>约束</h4>
<ul>
	<li>无</li>
</ul>

<h4>注意事项</h4>
<ul>
	<li>无</li>
</ul>

<h4>使用示例</h4>
<p>基于Jsp标签创建FPanel实例：</p>
<textarea name="code" class="html" style="display: none;">
<f:panel title="panel示例">
	// ... 内容
</f:panel>
</textarea>
