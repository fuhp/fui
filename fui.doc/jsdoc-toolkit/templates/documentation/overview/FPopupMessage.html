
<h3>PopupMessage</h3>
<p>FPopupMessage在页面右下角弹出消息，通知用户，不占用用户的工作空间，可以手动关闭也可以，定时自动关闭；</p>
<img src="../resource/images/popupMessage.png"/>

<h4>依赖组件</h4>
<ul>
	<li>无</li>
</ul>

<h4>适用范围</h4>
<p>推送消息提示，固定在右下角弹出，可以隐藏关闭按钮定时自动关闭。
</p>

<h4>约束</h4>
<ul>
	<li>不能替代tip的功能，只能在右下角弹出；</li>
	<li>内部内容只能是静态的，不支持ajax，但可以在运行时通过API修改content；</li>
</ul>

<h4>注意事项</h4>
<ul>
	<li>无</li>
</ul>
