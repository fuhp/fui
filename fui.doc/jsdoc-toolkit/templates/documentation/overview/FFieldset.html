
<h3>Fieldset</h3>
<p>FFieldset和html的&lt;fieldset&gt;功能类似，但是在其基础上进行了扩展，统一了样式，支持折叠和展开。</p>
 <img src="../resource/images/fieldset.jpg"/>

<h4>依赖组件</h4>
<ul>
	<li>无</li>
</ul>

<h4>适用范围</h4>
<p>一般用于栏目分类分组，方便用户查看，并支持隐藏相关内容，节省可视空间。
</p>
<h4>约束</h4>
<p>
		无
</p>
<h4>注意事项</h4>
<p>
	无
</p>
