
<h3>Toolbar</h3>
<p>button、label等的一种布局方式，作为工具栏
</p>
<img src="../resource/images/toolbar.png"/>

<h4>依赖组件</h4>
<ul>
	<li>FAjax</li>
</ul>

<h4>适用范围</h4>
<p>主要适用于工具栏，用于存放按钮、label等，fui的button在toolbar中会自动变化样式。
</p>

<h4>约束</h4>
<ul>
	<li>无</li>
</ul>

<h4>注意事项</h4>
<ul>
	<li>无</li>
</ul>

<h4>使用示例</h4>
<p>基于Jsp标签创建FToolbar实例：</p>
<textarea name="code" class="html" style="display: none;">
<f:toolbar>
	<f:button text="确定"/>
	<f:button text="取消"/>
	<f:button text="回退"/>
</f:toolbar>
</textarea>
