
<h3>TextField</h3>
<p>统一原生html的 &lt;input type="text"&gt; 的样式和风格，不含有隐藏域
</p>

<h4>依赖组件</h4>
<ul>
	<li>无</li>
</ul>

<h4>适用范围</h4>
<p>适用于form中绝大部分 &lt;input type="text"&gt; 的使用场景。
</p>

<h4>约束</h4>
<ul>
	<li>无</li>
</ul>

<h4>注意事项</h4>
<ul>
	<li>无</li>
</ul>

<h4>使用示例</h4>
<p>基于Jsp标签创建FTextField实例：</p>
<textarea name="code" class="html" style="display: none;">
<f:textField name="text1"/>
</textarea>
